	<script language="JavaScript">
		function checkfname() {
				var fname=document.getElementById("fname");
				if (fname.value.length==0 || fname.value==" ")
					{fname.focus();
					fname.style.backgroundColor='#e35152';
					} else fname.style.backgroundColor='#ccffcc'; } 
		function checklname() {
				var lname=document.getElementById("lname");
				if (lname.value.length==0 || lname.value==" ")
					{lname.focus();
					lname.style.backgroundColor='#e35152';
					} else lname.style.backgroundColor='#ccffcc'; } 
		function checkemail() {
				var email=document.getElementById("email");
				var atposition=email.value.indexOf("@");
				var dotposition=email.value.lastIndexOf(".");
				if (atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length)
					{email.focus();
					email.style.backgroundColor='#e35152'; } else
					email.style.backgroundColor='#ccffcc'; }			
		function checkaddress() {
				var address=document.getElementById("address");
				if (address.value.length==0 || address.value==" ")
					{address.focus();
					address.style.backgroundColor='#e35152';
					} else address.style.backgroundColor='#ccffcc'; } 	
		function checktk() {
				var tk=document.getElementById("tk");
				if (tk.value.length==0 || tk.value==" ")
					{tk.focus();
					tk.style.backgroundColor='#e35152';
					} else tk.style.backgroundColor='#ccffcc'; } 
		function checkphone() {
